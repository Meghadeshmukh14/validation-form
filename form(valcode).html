<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>www.form.com</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body><center>
<form class="form border w-25 p-4 " style="margin-top: 50px; border-radius: 30px; box-shadow: 0px 0px 12px 0px; font-weight: bold; font-size: 22px; background-image: url(image/img.jpg); ">
	<h2 class="text-info text-center">Login Form</h2><br>
	<label class="form-text text-light">Full Name</label>
	<input type="text" class="form-control" onkeypress="return(event.charCode >64 && event.charCode    <91)||(event.charCode >96 && event.charCode< 123) "required>
	<label class="form-text text-light">Email-Addeess</label>
	<input type="email" class="form-control"  required>
	<label class="form-text text-light">Mobile No.</label>
	<input type="text" class="form-control" minlength="10" maxlength="12" required>
	<label class="form-text text-light">Password</label>
	<input type="Password" class="form-control" minlength="8" maxlength="10" required><br>
	<button type="submit" class="btn btn-info w-100 ">login</button>

</form>
</body>
</html>
